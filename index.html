<!doctype html>
<html lang="en">
  <head>
    <title>Hex Word Fun</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container text-center">
      <div class="col mt-5">
        <div class="row">
          <div class="col block accede">
            <h1>ACCEDE</h1>
          </div>
          <div class="col block ace">
            <h1>ACE</h1>
          </div>
          <div class="col block add">
            <h1>ADD</h1>
          </div>
          <div class="col block bad">
            <h1>BAD</h1>
          </div>
          <div class="col block beaded">
            <h1>BEADED</h1>
          </div>
          <div class="col block bed">
            <h1>BED</h1>
          </div>
          <div class="col block bedded">
            <h1>BEDDED</h1>
          </div>
          <div class="col block bee">
            <h1>BEE</h1>
          </div>
          <div class="col block beefed">
            <h1>BEEFED</h1>
          </div>
          <div class="col block cab">
            <h1>CAB</h1>
          </div>
          <div class="col block cabbed">
            <h1>CABBED</h1>
          </div>
          <div class="col block cad">
            <h1>CAD</h1>
          </div>
          <div class="col block dab">
            <h1>DAB</h1>
          </div>
          <div class="col block dabbed">
            <h1>DABBED</h1>
          </div>
          <div class="col block dad">
            <h1>DAD</h1>
          </div>
          <div class="col block deb">
            <h1>DEB</h1>
          </div>
          <div class="col block decade">
            <h1>DECADE</h1>
          </div>
          <div class="col block deeded">
            <h1>DEEDED</h1>
          </div>
          <div class="col block deface">
            <h1>DEFACE</h1>
          </div>
          <div class="col block ebb">
            <h1>EBB</h1>
          </div>
          <div class="col block efface">
            <h1>EFFACE</h1>
          </div>
          <div class="col block fab">
            <h1>FAB</h1>
          </div>
          <div class="col block facade">
            <h1>FACADE</h1>
          </div>
          <div class="col block fad">
            <h1>FAD</h1>
          </div>
          <div class="col block fed">

          </div>
          <div class="col block fee">
            <h1>FEE</h1>
          </div>
        </div>

    <!-- <h1 class="bed">BED</h1> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
